<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Netflix Clone</title>
<meta name="description" content="Disfruta de un clon de Netflix con trailers y series populares.">
<meta name="keywords" content="Netflix, películas, series, trailers, streaming">
<meta name="robots" content="index, follow">
<style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {font-family: Arial, sans-serif; background-color: #141414; color: #fff;}
    header {
        position: fixed; top: 0; width: 100%; display: flex;
        justify-content: space-between; align-items: center;
        padding: 20px 50px; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        z-index: 100; transition: background 0.3s;
    }
    header img {width: 120px; cursor: pointer;}
    nav {display: flex; gap: 20px;}
    nav a {color: #fff; text-decoration: none; font-size: 14px; transition: color 0.3s;}
    nav a:hover {color: #e50914;}
    .hero {
        height: 80vh; background: url('https://assets.nflxext.com/ffe/siteui/vlv3/3e9f02e8-87e2-4a8e-bbb5-642f214bf1c3/86d3d632-3d9b-4e79-a176-8e5c27f8b0d4/AR-es-20230731-popsignuptwoweeks-perspective_alpha_website_small.jpg') no-repeat center center/cover;
        display: flex; flex-direction: column; justify-content: center; padding: 0 50px; position: relative;
    }
    .hero::after {content: ''; position: absolute; bottom: 0; width: 100%; height: 200px; background: linear-gradient(to top, #141414, transparent);}
    .hero h1 {font-size: 3rem; max-width: 600px; z-index: 1;}
    .hero p {font-size: 1.2rem; margin: 20px 0; z-index: 1;}
    .btns {display: flex; gap: 15px; z-index: 1;}
    .btn {
        background-color: #e50914; color: white; padding: 10px 20px;
        border: none; font-size: 1rem; border-radius: 4px; cursor: pointer; transition: background 0.3s;
    }
    .btn:hover {background-color: #f40612;}
    section {padding: 20px 50px;}
    h2 {margin: 20px 0; font-size: 1.5rem;}
    .slider {display: flex; overflow-x: auto; gap: 10px; scroll-behavior: smooth;}
    .slider::-webkit-scrollbar {display: none;}
    .card {
        flex: 0 0 auto; width: 200px; border-radius: 6px;
        overflow: hidden; position: relative; cursor: pointer; transition: transform 0.3s;
    }
    .card img {width: 100%; height: 120px; object-fit: cover; border-radius: 6px;}
    .card:hover {transform: scale(1.1); z-index: 10;}
    footer {text-align: center; padding: 20px; font-size: 14px; color: #999; border-top: 1px solid #333; margin-top: 30px;}
    /* Modal */
    .modal {
        display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.8); justify-content: center; align-items: center; z-index: 1000;
    }
    .modal-content {
        background: #222; padding: 20px; border-radius: 8px; max-width: 800px; width: 90%;
        position: relative;
    }
    .modal iframe {width: 100%; height: 400px; border: none;}
    .close {
        position: absolute; top: 10px; right: 10px; font-size: 20px; cursor: pointer; color: #fff;
    }
    @media (max-width: 768px) {
        .hero h1 {font-size: 2rem;}
        .card {width: 150px;}
        .modal iframe {height: 250px;}
    }
</style>
</head>
<body>

<header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Series</a>
        <a href="#">Películas</a>
        <a href="#">Novedades</a>
        <a href="#">Mi lista</a>
    </nav>
</header>

<div class="hero">
    <h1>Películas y series ilimitadas y mucho más.</h1>
    <p>Disfruta donde quieras. Cancela cuando quieras.</p>
    <div class="btns">
        <button class="btn" onclick="openModal('https://www.youtube.com/embed/TcMBFSGVi1c')">Ver ahora</button>
        <button class="btn">Más información</button>
    </div>
</div>

<section>
    <h2>Tendencias</h2>
    <div class="slider">
        <div class="card" onclick="openModal('https://www.youtube.com/embed/YoHD9XEInc0')">
            <img src="https://m.media-amazon.com/images/I/81fAIiA-C1L._AC_SL1500_.jpg">
        </div>
        <div class="card" onclick="openModal('https://www.youtube.com/embed/TcMBFSGVi1c')">
            <img src="https://m.media-amazon.com/images/I/91GxMWz+RvL._AC_SL1500_.jpg">
        </div>
        <div class="card" onclick="openModal('https://www.youtube.com/embed/sY1S34973zA')">
            <img src="https://m.media-amazon.com/images/I/81Qwn6cJ7RL._AC_SL1500_.jpg">
        </div>
    </div>
</section>

<footer>
    © 2025 Netflix Clone - Proyecto de demostración
</footer>

<!-- Modal -->
<div class="modal" id="videoModal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">✖</span>
        <iframe id="videoFrame" src="" allowfullscreen></iframe>
    </div>
</div>

<script>
    // Cambia fondo header al hacer scroll
    window.addEventListener('scroll', () => {
        const header = document.querySelector('header');
        header.style.background = window.scrollY > 50 ? '#141414' : 'linear-gradient(to bottom, rgba(0,0,0,0.8), transparent)';
    });

    // Abrir modal con video
    function openModal(url) {
        document.getElementById('videoModal').style.display = 'flex';
        document.getElementById('videoFrame').src = url + '?autoplay=1';
    }

    function closeModal() {
        document.getElementById('videoModal').style.display = 'none';
        document.getElementById('videoFrame').src = '';
    }
</script>

</body>
</html>
