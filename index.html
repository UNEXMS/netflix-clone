<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Películas y Series Gratis Online | Tu Netflix Personalizado</title>
<meta name="description" content="Disfruta películas y series online, sin costo y sin registro. Tu experiencia de streaming personalizada.">
<meta name="keywords" content="películas gratis, series online, streaming gratis, netflix clone">
<meta name="author" content="UNEXMS">
<link rel="canonical" href="https://unexms.github.io/netflix-clone/">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <div class="logo">MiFlix</div>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Series</a>
        <a href="#">Películas</a>
        <a href="#">Novedades</a>
        <a href="#">Mi lista</a>
    </nav>
</header>

<div class="hero">
    <h1>Películas y series gratis, sin registro.</h1>
    <p>Disfruta streaming donde quieras y cuando quieras.</p>
    <div class="btns">
        <button class="btn" onclick="openModal('https://www.youtube.com/embed/TcMBFSGVi1c')">Ver ahora</button>
        <button class="btn">Más información</button>
    </div>
</div>

<section>
    <h2>Tendencias</h2>
    <div class="slider">
        <div class="card" onclick="openModal('https://www.youtube.com/embed/YoHD9XEInc0')">
            <img src="img/movie1.jpg" alt="Película 1">
        </div>
        <div class="card" onclick="openModal('https://www.youtube.com/embed/TcMBFSGVi1c')">
            <img src="img/movie2.jpg" alt="Película 2">
        </div>
        <div class="card" onclick="openModal('https://www.youtube.com/embed/sY1S34973zA')">
            <img src="img/movie3.jpg" alt="Película 3">
        </div>
    </div>
</section>

<footer>
    © 2025 MiFlix - Proyecto demostrativo
</footer>

<div class="modal" id="videoModal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">✖</span>
        <iframe id="videoFrame" src="" allowfullscreen></iframe>
    </div>
</div>

<script>
    function openModal(url) {
        document.getElementById('videoModal').style.display = 'flex';
        document.getElementById('videoFrame').src = url + '?autoplay=1';
    }
    function closeModal() {
        document.getElementById('videoModal').style.display = 'none';
        document.getElementById('videoFrame').src = '';
    }
</script>

</body>
</html>
